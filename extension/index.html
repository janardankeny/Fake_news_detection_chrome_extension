<!DOCTYPE html>
<html>
<head>
    <title>Fake news detection</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: lightgrey;">
    <div class="container">
        <div class="d-flex" style="padding: 10px;">
            <img src="assets\fakenews.png" height="40px" width="40px">
            <h2 style=" border-radius: 50px;padding-left: 10px;padding-right:10px; padding-top: 5px;">VeriFacts</h2>
        </div>
    </div>
    
    <div class="container mt-3" style="width: 450px;">
        <div class="d-flex">
        <form class="input-group" method="POST" action="http://localhost:5000/generate_text" >
            <input class="form-control me-2" id ="user_input" type="search" placeholder="Search" aria-label="Search" id="s_box"style="border-radius: 50px">
            <button class="btn  btn-dark text-white" id = "btn" type="button" style="border-radius: 50%">
              <i class="bi bi-search"></search></i> 
            </button>
            <button class="btn  btn-dark text-white" id = "submit"  type="button" style="border-radius: 50%; margin-left: 5px;">
                <i class="bi bi-arrow-counterclockwise"></search></i> 
              </button>
          </form>
        </div>
    </div>
    <div class="container mt-5" style="padding-bottom:10px;">
        <div class="row mt-5">
            <div class="col">
                <div class="card"style="border-radius: 20px">
                    <div class="card-body" id = "show" style="display: none;">
                        <h5 class="card-title"id="res">Result:</h5>
                        <p class="card-text" id="generated_text">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

      <!-- Bootstrap JS -->
 
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
 
</body>

</html>
